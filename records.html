  background-color: #f1fc57 !important;

  </style>
</head>
<body class="glow-border" id="bubble-container">
    <div class="glow-orb"></div>

     <div class="top-bar-header">
  <div class="brand">
    <img src="chat.png" alt="Company Logo">
    <span class="company-name">Queens Link Technology INC.</span>
  </div>
  
  <div class="dropdown">
    <button class="dropbtn">‚ò∞ Menu</button>
    <div class="dropdown-content">
      <a href="index.html">üè† Home</a>
      <a href="records.html">üìÑ Records</a>
      <a href="chart.html">üìä Charts</a>
    </div>
  </div>
</div>



   <div class="main-container">
  <input type="text" id="searchInput" placeholder="üîç Search records...">
  <button onclick="exportToExcel()">üì• Export to Excel</button>
  <button onclick="window.print()">üñ®Ô∏è Print</button>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Form Type</th>
        <th>Name</th>
        <th>Department</th>
        <th>Date Filed</th>
        <th>Leave Dates</th>
        <th>Leave Type</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Hours</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="recordBody"></tbody>
  </table>
   </div> 
   </div>
  
<script>
  const tableBody = document.querySelector("#recordsTable tbody");
  let records = JSON.parse(localStorage.getItem("records") || "[]");
  const searchInput = document.getElementById("searchInput");

  // ‚úÖ NEW CODE START: Fix "isSunday" function
  function isSunday(dateStr) {
    const date = new Date(dateStr);
    return date.getDay() === 0; // Sunday = 0
  }
  // ‚úÖ NEW CODE END

  // ‚úÖ NEW CODE START: Move renderTable outside renderRecords
  function renderTable(data) {
    tableBody.innerHTML = "";
    data.forEach((record, index) => {
      const tr = document.createElement("tr");
      if (record.sunday) {
        tr.classList.add("sunday-row");
      }
      if (record.duplicate) {
        tr.style.backgroundColor = "#ffe6e6"; // duplicate row style
      }
      tr.innerHTML = `
        <td>${record.formType}</td>
        <td>${record.name}</td>
        <td>${record.department}</td>
        <td>${record.dateFiled}</td>
        <td>${(record.leaveDates || []).join(", ")}</td>
        <td>${record.leaveType || ""}</td>
        <td>${record.timeIn || ""}</td>
        <td>${record.timeOut || ""}</td>
        <td>${record.hours || ""}</td>
        <td>${record.reason}</td>
        <td class="action-buttons">
          <button class="edit-btn" onclick="editRecord(${index})">‚úèÔ∏è Edit</button>
          <button class="delete-btn" onclick="deleteRecord(${index})">üóëÔ∏è Delete</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }
  // ‚úÖ NEW CODE END

  // ‚úÖ NEW CODE START: Corrected renderRecords
  function renderRecords() {
    const query = searchInput.value.toLowerCase();
    const filtered = records.filter((r) =>
      r.name.toLowerCase().includes(query) ||
      r.department.toLowerCase().includes(query) ||
      r.formType.toLowerCase().includes(query)
    );

    const seen = new Set();
    filtered.forEach(r => {
      const leaveDates = Array.isArray(r.leaveDates)
        ? r.leaveDates
        : (r.leaveDates ? [r.leaveDates] : []);
      r.sunday = leaveDates.some(isSunday);
      const key = `${r.name}-${r.formType}-${r.dateFiled}-${leaveDates.join(",")}`;
      r.duplicate = seen.has(key);
      seen.add(key);
    });

    renderTable(filtered);
  }
  // ‚úÖ NEW CODE END

  function deleteRecord(index) {
    Swal.fire({
      title: "Are you sure?",
      text: "You won't be able to revert this!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#e74c3c",
      cancelButtonColor: "#aaa",
      confirmButtonText: "Yes, delete it!"
    }).then((result) => {
      if (result.isConfirmed) {
        records.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(records));
        renderRecords();
      }
    });
  }

  function editRecord(index) {
    const record = records[index];
    Swal.fire({
      title: "Edit Record",
      html: `
        <input id="editDepartment" class="swal2-input" value="${record.department}" placeholder="Department" />
        <input id="editReason" class="swal2-input" value="${record.reason}" placeholder="Reason" />
      `,
      confirmButtonText: "Save",
      focusConfirm: false,
      preConfirm: () => {
        record.department = document.getElementById("editDepartment").value;
        record.reason = document.getElementById("editReason").value;
      }
    }).then(() => {
      localStorage.setItem("records", JSON.stringify(records));
      renderRecords();
    });
  }

  function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(document.getElementById("recordsTable"));
    XLSX.utils.book_append_sheet(wb, ws, "Employee Records");
    XLSX.writeFile(wb, "employee_records.xlsx");
  }

  // ‚úÖ NEW CODE START: search input trigger renderRecords
  document.getElementById("searchInput").addEventListener("input", renderRecords);
  renderRecords(); // Initial load
  // ‚úÖ NEW CODE END
</script>

</body>
</html>
