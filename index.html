  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("unifiedForm");
      const formType = document.getElementById("formType");
      const leaveType = document.getElementById("leaveType");
      const leaveTypeLabel = document.getElementById("leaveTypeLabel");
      const timeFields = document.getElementById("timeFields");
      const timeStart = document.getElementById("timeStart");
      const timeEnd = document.getElementById("timeEnd");
      const hours = document.getElementById("hours");

      function calculateHours(start, end) {
        if (!start || !end) return "";
        const startTime = new Date(`1970-01-01T${start}`);
        let endTime = new Date(`1970-01-01T${end}`);
        if (endTime < startTime) {
          endTime.setDate(endTime.getDate() + 1); // handles past-midnight shift
        }
        const diff = (endTime - startTime) / (1000 * 60 * 60);
        return diff.toFixed(2);
      }

      formType.addEventListener("change", () => {
        const selected = formType.value;
        leaveType.style.display = leaveTypeLabel.style.display = selected === "Application for Leave" ? "block" : "none";
        if (["Overtime Work Application", "Early Out Application Form", "Failure to Time In/Out", "Official Business Trip"].includes(selected)) {
          timeFields.style.display = "block";
        } else {
          timeFields.style.display = "none";
          timeStart.value = timeEnd.value = hours.value = "";
        }
      });

      [timeStart, timeEnd].forEach(input => {
        input.addEventListener("input", () => {
          hours.value = calculateHours(timeStart.value, timeEnd.value);
        });
      });

      form.addEventListener("submit", e => {
        e.preventDefault();
        const record = {
         formType: formType.value,
            name: document.getElementById("namePosition").value.trim(),
            department: document.getElementById("assigndepartment").value.trim(),
            dateFiled: document.getElementById("dateFiled").value,
            leaveDate: document.getElementById("leaveDate").value,
            leaveType: leaveType.style.display === "block" ? leaveType.value : "",
            reason: document.getElementById("reason").value.trim(),
            timeStart: timeStart.value || "",
            timeEnd: timeEnd.value || "",
            hours: timeFields.style.display === "block" ? calculateHours(timeStart.value, timeEnd.value) : ""
        };

        const records = JSON.parse(localStorage.getItem("employeeRecords") || "[]");
        records.push(record);
        localStorage.setItem("employeeRecords", JSON.stringify(records));

        Swal.fire({
           icon: "success",
           title: "Submitted!",
           text: "Record has been saved successfully.",
           showConfirmButton: false,
           timer: 1500
         });

        form.reset();
        leaveType.style.display = leaveTypeLabel.style.display = "none";
        timeFields.style.display = "none";

      function formatTo12Hour(timeStr) {
  if (!timeStr || !timeStr.includes(":")) return ""; // Prevent NaN
  const [hourStr, minuteStr] = timeStr.split(":");
  const hour = parseInt(hourStr, 10);
  const minute = parseInt(minuteStr, 10);

  if (isNaN(hour) || isNaN(minute)) return ""; // Defensive fallback

  const period = hour >= 12 ? "PM" : "AM";
  const hour12 = hour % 12 === 0 ? 12 : hour % 12;

  return `${hour12}:${minute.toString().padStart(2, "0")} ${period}`;
}



      });
    });
